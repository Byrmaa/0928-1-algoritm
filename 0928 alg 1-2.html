   <script>
    let a=parseInt(prompt());
    switch(true) {
        case a<60: alert ('F'); break;
        case a<70: alert('D');break;
        case a<80: alert('C');break;
        case a<90: alert('B');break;
        case a<100: alert('A'); break;
        default: alert('буруу');

    }

   </script>
